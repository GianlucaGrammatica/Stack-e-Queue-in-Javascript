<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack & Queue</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="StackQueueContainer">
        <h1>Stack</h1>
        <div class="InputsCon">
            <input type="text" name="" id="StackInput" class="Input">
            <input type="button" value="Add" id="InputStackAddButton" class="Button">           
            <input type="button" value="Remove" id="InputStackRemoveButton" class="Button"> 
        </div>
        
        <div class="ElemntsVisualizerCon StackCon" id="StackVisualizer">
        </div>
    </div>

    <br>
    
    <div class="StackQueueContainer">
        <h1>Queue</h1>
        <div class="InputsCon">
            <input type="text" name="" id="QueueInput" class="Input">
            <input type="button" value="Add" id="InputQueueAddButton" class="Button">           
            <input type="button" value="Remove" id="InputQueueRemoveButton" class="Button"> 
        </div>
        
        <div class="ElemntsVisualizerCon" id="QueueVisualizer">
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
